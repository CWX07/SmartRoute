<!DOCTYPE html>
<html>
  <head>
    <title>Smart Route</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>

  <body>
    <main class="app-shell">
      <header class="controls">
        <div class="field">
          <label for="start">Start</label>
          <input
            id="start"
            type="text"
            placeholder="KL Sentral"
            autocomplete="off"
          />
        </div>
        <div class="field">
          <label for="dest">Destination</label>
          <input
            id="dest"
            type="text"
            placeholder="Masjid Jamek"
            autocomplete="off"
          />
        </div>
        <button id="routeBtn" type="button">Go</button>
      </header>

      <div class="layer-controls">
        <div class="line-toggle">
          <span>Transit Lines</span>
          <div id="lineButtons" class="pill-group">
            <button class="pill" data-route-id="AG">Ampang</button>
            <button class="pill" data-route-id="KJ">Kelana Jaya</button>
            <button class="pill" data-route-id="SP">Putra Heights</button>
            <button class="pill" data-route-id="MRT">Kajang</button>
            <button class="pill" data-route-id="PYL">Putrajaya</button>
            <button class="pill" data-route-id="MR">Monorail</button>
            <button class="pill" data-route-id="BRT">Sunway BRT</button>
          </div>
        </div>
      </div>

      <div id="info" class="info-panel"></div>
      <div class="map-shell">
        <div id="map"></div>
      </div>

      <div class="routing-mode-controls">
        <div class="mode-toggle">
          <span>Route Preference</span>
          <div id="modeButtons" class="mode-group">
            <button class="mode-pill" data-mode="fastest">
              <span class="mode-icon">âš¡</span>
              <span class="mode-label">Fastest</span>
            </button>
            <button class="mode-pill" data-mode="shortest">
              <span class="mode-icon">ğŸ“</span>
              <span class="mode-label">Shortest</span>
            </button>
            <button class="mode-pill" data-mode="cheapest">
              <span class="mode-icon">ğŸ’°</span>
              <span class="mode-label">Cheapest</span>
            </button>
            <button class="mode-pill" data-mode="comfort">
              <span class="mode-icon">ğŸ›‹ï¸</span>
              <span class="mode-label">Comfort</span>
            </button>
            <button class="mode-pill" data-mode="eco-friendly">
              <span class="mode-icon">ğŸŒ±</span>
              <span class="mode-label">Eco-Friendly</span>
            </button>
          </div>
        </div>
      </div>

      <section id="routeSummaryPanel" class="route-summary">
        <div class="route-summary__header">
          <h2>Route Summary</h2>
        </div>
        <div id="routeSummaryContent" class="route-summary__content">
          <p id="summaryEmpty" class="insights__empty">
            Plan a route to see a summary of your journey.
          </p>
        </div>
      </section>

      <section id="insightsPanel" class="insights">
        <div class="insights__header">
          <h2>Travel Tips</h2>
        </div>
        <p id="insightsEmpty" class="insights__empty">
          Plan a route to see travel tips.
        </p>
        <ul id="insightsList" class="hidden"></ul>
      </section>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/config.js"></script>
    <script src="js/config/aliases.js"></script>
    <script src="js/calc/constants.js"></script>
    <script src="js/calc/helpers.js"></script>
    <script src="js/calc/time.js"></script>
    <script src="js/calc/fare.js"></script>
    <script src="js/calc/path.js"></script>
    <script src="js/calc/comfort.js"></script>
    <script src="js/routing/gtfs-distance.js"></script>
    <script src="js/calc-unified.js"></script>
    <script src="js/map/base.js"></script>
    <script src="js/map/colors.js"></script>
    <script src="js/map-init.js"></script>
    <script src="js/station/keywords.js"></script>
    <script src="js/station/match.js"></script>
    <script src="js/station/geocode.js"></script>
    <script src="js/station-matching.js"></script>
    <script src="js/routing/helpers.js"></script>
    <script src="js/routing/graph.js"></script>
    <script src="js/routing/cheapest.js"></script>
    <script src="js/routing/shortest.js"></script>
    <script src="js/routing/geo.js"></script>
    <script src="js/routing.js"></script>
    <script src="js/display/icons.js"></script>
    <script src="js/display/cards.js"></script>
    <script src="js/display/walking.js"></script>
    <script src="js/route-display.js"></script>
    <script src="js/crowd/constants.js"></script>
    <script src="js/crowd/compute.js"></script>
    <script src="js/crowd/data.js"></script>
    <script src="js/crowd.js"></script>
    <script src="js/ai/comfort-estimator.js"></script>
    <script src="js/input/dom.js"></script>
    <script src="js/input/utils.js"></script>
    <script src="js/input/summary.js"></script>
    <script src="js/input/insights.js"></script>
    <script src="js/input/comfort.js"></script>
    <script src="js/input/route-runner.js"></script>
    <script src="js/main/dom.js"></script>
    <script src="js/main/ui.js"></script>
    <script src="js/main/loaders.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
